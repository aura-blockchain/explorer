# Nginx configuration for Ping.pub Block Explorer
# Optimized for single-page application with API proxying
#
# =============================================================================
# PORT SENTINEL REQUIRED FOR PRODUCTION
# =============================================================================
# This config uses environment variables for backend endpoints. For production:
#   1. Allocate ports via Port Sentinel:
#        python scripts/port_sentinel.py allocate nginx_api --project aura
#        python scripts/port_sentinel.py allocate nginx_rpc --project aura
#   2. Set environment variables before starting nginx:
#        export AURA_API_BACKEND=http://127.0.0.1:<allocated_api_port>
#        export AURA_RPC_BACKEND=http://127.0.0.1:<allocated_rpc_port>
#   3. Use envsubst to generate final config:
#        envsubst '${AURA_API_BACKEND} ${AURA_RPC_BACKEND}' < nginx.conf.template > nginx.conf
#
# For Docker deployments, use Docker DNS names (e.g., http://node:1317) instead
# of hardcoded IPs. NEVER use hardcoded IPs like 172.x.x.x in production.
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA routing - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to Aura LCD API with CORS
    location /api/ {
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        add_header Access-Control-Max-Age 3600 always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Proxy to Aura LCD API backend
        # CRITICAL: Use Docker DNS name or environment variable - NEVER hardcode IPs
        # For Docker: http://node:1317 (uses Docker internal DNS)
        # For production: Set AURA_API_BACKEND env var via Port Sentinel
        # Default shown is for Docker Compose; replace for other deployments
        proxy_pass http://node:1317/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy to Aura RPC with CORS
    location /rpc/ {
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        add_header Access-Control-Max-Age 3600 always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Proxy to Aura RPC backend
        # CRITICAL: Use Docker DNS name or environment variable - NEVER hardcode IPs
        # For Docker: http://node:26657 (uses Docker internal DNS)
        # For production: Set AURA_RPC_BACKEND env var via Port Sentinel
        # Default shown is for Docker Compose; replace for other deployments
        proxy_pass http://node:26657/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for RPC subscriptions
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
