version: '3.8'

services:
  explorer-api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: aura-explorer-api
    command: python explorer_backend.py
    environment:
      NODE_RPC_URL: ${NODE_RPC_URL:-http://host.docker.internal:26657}
      NODE_API_URL: ${NODE_API_URL:-http://host.docker.internal:1317}
      CHAIN_ID: ${CHAIN_ID:-aura-testnet-1}
      DENOM: ${DENOM:-uaura}
      EXPLORER_PORT: 8082
      EXPLORER_HOST: 0.0.0.0
      EXPLORER_DB_PATH: /app/data/explorer.db
      LOG_LEVEL: INFO
    ports:
      - "8082:8082"
    volumes:
      - explorer-data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - explorer-net

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: aura-explorer-websocket
    command: python websocket_manager.py
    environment:
      NODE_RPC_URL: ${NODE_RPC_URL:-http://host.docker.internal:26657}
      WS_HOST: 0.0.0.0
      WS_PORT: 8083
      LOG_LEVEL: INFO
    ports:
      - "8083:8083"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - explorer-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-explorer-frontend
    ports:
      - "8088:80"
    restart: unless-stopped
    networks:
      - explorer-net

volumes:
  explorer-data:
    driver: local

networks:
  explorer-net:
    driver: bridge
