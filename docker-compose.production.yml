version: '3.8'

services:
  # PostgreSQL database for production indexing
  postgres:
    image: postgres:15-alpine
    container_name: aura-explorer-db
    environment:
      POSTGRES_DB: aura_explorer
      POSTGRES_USER: explorer
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U explorer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - explorer-net

  # Redis cache for high-performance queries
  redis:
    image: redis:7-alpine
    container_name: aura-explorer-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - explorer-net

  # Blockchain indexer - indexes all historical data
  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-explorer-indexer
    command: python indexer.py
    environment:
      DATABASE_URL: postgresql://explorer:${DB_PASSWORD:-changeme123}@postgres:5432/aura_explorer
      NODE_RPC_URL: ${NODE_RPC_URL:-http://localhost:26657}
      NODE_API_URL: ${NODE_API_URL:-http://localhost:1317}
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - explorer-net

  # WebSocket manager - real-time updates
  websocket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-explorer-websocket
    command: python websocket_manager.py
    environment:
      NODE_RPC_URL: ${NODE_RPC_URL:-http://localhost:26657}
      WS_HOST: 0.0.0.0
      WS_PORT: 8083
      LOG_LEVEL: INFO
    ports:
      - "8083:8083"
    restart: unless-stopped
    networks:
      - explorer-net

  # Explorer API - instance 1
  explorer-api-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-explorer-api-1
    command: python explorer_backend.py
    environment:
      NODE_RPC_URL: ${NODE_RPC_URL:-http://localhost:26657}
      NODE_API_URL: ${NODE_API_URL:-http://localhost:1317}
      DATABASE_URL: postgresql://explorer:${DB_PASSWORD:-changeme123}@postgres:5432/aura_explorer
      REDIS_URL: redis://redis:6379/0
      CHAIN_ID: ${CHAIN_ID:-aura-testnet-1}
      DENOM: ${DENOM:-uaura}
      EXPLORER_PORT: 8082
      EXPLORER_HOST: 0.0.0.0
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - explorer-net

  # Explorer API - instance 2 (for load balancing)
  explorer-api-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-explorer-api-2
    command: python explorer_backend.py
    environment:
      NODE_RPC_URL: ${NODE_RPC_URL:-http://localhost:26657}
      NODE_API_URL: ${NODE_API_URL:-http://localhost:1317}
      DATABASE_URL: postgresql://explorer:${DB_PASSWORD:-changeme123}@postgres:5432/aura_explorer
      REDIS_URL: redis://redis:6379/0
      CHAIN_ID: ${CHAIN_ID:-aura-testnet-1}
      DENOM: ${DENOM:-uaura}
      EXPLORER_PORT: 8082
      EXPLORER_HOST: 0.0.0.0
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - explorer-net

  # Nginx load balancer and reverse proxy
  nginx:
    image: nginx:alpine
    container_name: aura-explorer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - explorer-api-1
      - explorer-api-2
      - websocket
    restart: unless-stopped
    networks:
      - explorer-net

  # Ping.pub frontend
  frontend:
    build:
      context: ./ping-pub-explorer
      dockerfile: Dockerfile
    container_name: aura-explorer-frontend
    environment:
      - API_URL=${API_URL:-http://localhost:1317}
      - RPC_URL=${RPC_URL:-http://localhost:26657}
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - explorer-net

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  explorer-net:
    driver: bridge
