name: Security Scanning

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  scan-dependencies:
    name: Scan Python Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install safety
        run: pip install safety

      - name: Run safety check
        run: safety check -r requirements.txt || true

  scan-code:
    name: Scan Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit security scanner
        run: bandit -r . -x ./tests,./venv,./.venv -f json -o bandit-report.json || true

      - name: Display bandit results
        if: always()
        run: cat bandit-report.json || echo "No report generated"

  scan-filesystem:
    name: Scan Filesystem
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy filesystem results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy filesystem scanner (table output)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [scan-dependencies, scan-code, scan-filesystem]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scanning completed. Check the Security tab for detailed results." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanned Components" >> $GITHUB_STEP_SUMMARY
          echo "- Python dependencies (safety)" >> $GITHUB_STEP_SUMMARY
          echo "- Python code (bandit)" >> $GITHUB_STEP_SUMMARY
          echo "- Filesystem (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Scanning: ${{ needs.scan-dependencies.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Scanning: ${{ needs.scan-code.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Filesystem Scanning: ${{ needs.scan-filesystem.result }}" >> $GITHUB_STEP_SUMMARY
