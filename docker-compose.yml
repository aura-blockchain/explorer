# Docker Compose for Aura Block Explorer
# Deploys Ping.pub explorer configured for Aura testnet

version: '3.8'

services:
  explorer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aura-explorer
    ports:
      - "8088:80"
    restart: unless-stopped
    networks:
      - aura-network
    environment:
      - NODE_ENV=production
    extra_hosts:
      # Allow container to access host services (Aura node on localhost)
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.aura.service=block-explorer"
      - "com.aura.version=1.0.0"

networks:
  aura-network:
    driver: bridge
